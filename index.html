<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/6d78a53409.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="hover"></div>
      <i class="fa-solid fa-eye"></i>
    </div>
    <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="p">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="sub">
        <div class="one">
          <i class="fa-brands fa-ethereum"></i>
        <h3 class="colored">0.041 ETH</h3>
        </div>

        <div class="two">
          <i class="fa-solid fa-clock"></i>
          <h3 class="not">3 days left</h3>
        </div>
      </div>
      <hr>
      <div class="creation">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rawan</a>.
  </div>
</body>
</html>
